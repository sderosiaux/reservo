version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: reservo-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: reservo
      POSTGRES_PASSWORD: reservo
      POSTGRES_DB: reservo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reservo -d reservo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
